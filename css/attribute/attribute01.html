<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* 색상 -> 키워드 표기 */
        .cls1 {color:antiquewhite;}

        /* RGB(Red Green Blue 수치 표기) 표기 or RGBA(Red Green Blue Alpha : 투명도) */
        .cls2 {color:rgb(150,150,150);}
        .cls3 {color:rgb(150,150,150,0.5);}

        /* 16진수 HEX 표기 00~ff RGB #0015ab */
        .cls4 {color:#00ffab;}
    </style>
</head>
<body>
    <h1 class="cls1">color Check Cls1</h1>
    <h1 class="cls2">color Check Cls2</h1>
    <h1 class="cls3">color Check Cls3</h1>
    <h1 class="cls4">color Check Cls4</h1>
</body>
</html>
