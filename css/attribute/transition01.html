<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 20px;

            transition-property: all;
            transition-duration: 3s; /* 효과 적용 출력 시간 */
            /* transition-delay: 0.5s; 효과 지연 */
            /* transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1); 효과 구간별 속도 */
            /* transition-property: width ; */
            /* transition-property: background-color; */
            
            /* 
            trantition
            기존 클래스 : 마우스 올릴 때, 내릴 때 작용
            hover 클래스 : 마우스 올릴 때만 작용
            */
        }
        .box:hover { /* 마우스 올릴 시, 적용 */
            width: 300px;
            height: 300px;
            background-color: blue;

        }
        .container:hover .box {
            width: 300px;
            background-color: blue;
        }

    </style>
</head>
<body>
    
    <div class="box"></div>

    <div class="container">
        <div class="box" style="transition-timing-function: linear;"></div>
        <div class="box" style="transition-timing-function: ease;"></div>
        <div class="box" style="transition-timing-function: ease-in;"></div>
        <div class="box" style="transition-timing-function: ease-out;"></div>
        <div class="box" style="transition-timing-function: ease-in-out;"></div>
    </div>

</body>
</html>
