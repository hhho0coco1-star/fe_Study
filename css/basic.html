<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부 스타일 시트 방식 
    외부 CSS 파일 연결 link rel="stylesheet"(고정) href="경로" -->
    <link rel="stylesheet" href="basic.css">
    <!-- CSS 적용
    내부 스타일 시트 방식 : head 영역 내 작성하여 적용(바로 적용)
    외부 스타일 시트 방식 : 별도 파일을 만들어 적용(연결해서 적용)
    인라인 스타일 시트 방식 : body 영역 내 소스코드에 직접 적용 -->
    <style>
        /* CSS 코드 작성 영역 : head 태그 내부 -> style 태그 작성 */
        h1 {color : red;}
        h3 {color : purple;}
    </style>
</head>
<body>
    <!-- 인라인 VS 내부 스타일 == 인라인 -->
    <!-- 내부와 외부 스타일 시트 적용은 가장 마지막에 적용한 것(적용 순선) -->
    <h1 style="color:coral">CSS Basic</h1>
    <h2 style="color:green">h2</h2> <!-- 인라인 스타일 시트 방식 -->
    <h3>h3</h3>
    <h4>h4</h4>

</body>
</html>
