<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 블록 요소 / 인라인 요소 -->
    <!-- p 태그 / span 태그 -->
    <p>첫 번째 블록 요소</p> <!-- p 태그(블록 요소) : 개행 O -->
    <p>두 번째 블록 요소</p>
    <span>첫 번째 인라인</span> <!-- span 태그(인라인 요소) : 개행 X -->
    <span>두 번째 인라인</span>
    <p>세 번째 블록 요소</p>
</body>
</html>
