<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- hn 태그 1 ~ 6(블록) -->
    <h1> h1 tag </h1>
    <h2> h2 tag </h2>
    <h3> h3 tag </h3>
    <h4> h4 tag </h4>
    <h5> h5 tag </h5>
    <h6> h6 tag </h6>

    <!-- p 태그(블록) -->
    <p> p tag </p>
    <p> p tag <br> new line </p> <!-- br 태그 : 개행 -->
    <span> span tag <br></span>
    <span> sapn tag2 span tag3<br> span tag4 </span>
    <br><br>

    <!-- 인용문 -->
    <blockquote cite="https://terms.naver.com/entry.naver?docId=3571314&cid=59088&categoryId=59096">현재(2015년 기준) 인터넷에 연결된 컴퓨터(혹은 모바일 기기 등)에 할당된 IP 주소는 거의 대부분 IPv4(IPversion4) 형태다.</blockquote>"
    <q cite="www.naver.com"> 네이버 주소 </q>

    <!-- ins : 추가 / del : 삭제 -->
    <br>
    정가<del> 3,000원 </del><ins> 1,500원 </ins>

    <br>
    <p> 공기의 원소기호는 H<sub>2</sub>O </p> <!-- sub : 아래 첨자 -->
    <p> 4<sup>2</sup>은 16입니다.</p> <!-- sup : 위 첨자 -->

</body>
</html>
