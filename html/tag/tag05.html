<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            <!-- 의미적 강조 태그 em(넘어짐) or strong(굵게)
         페이지 의미 분석(웹 접근성)-->
        <p>여기는 위험하니 <em>절대로</em> 지나가지마세요!</p>
        <p>커피는 <strong>꼭 미리주문</strong> 해야합니다.</p>

        <!-- b or i 시각적 강조 -->
        <p>여기는 위험하니 <b>절대로</b> 지나가지마세요!</p>
        <p>커피는 <i>꼭 미리주문</i> 해야합니다.</p>
</body>
</html>
