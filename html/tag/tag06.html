<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 입력 창 -->
    <form>
        <input type="text"><br>
        <input type="text" value="초기값"><br> <!-- 초기값 세팅 version -->

        <input type="password"><br>
        <input type="tel"><br>
        <input type="url"><br>
        <input type="emalil"><br>
        <!-- check box or choice box -->
        <input type="checkbox"><input type="checkbox"><input type="checkbox"><br>
        <!-- radio box 하나 필수 선택 -->
        <input type="radio" name="size"><input type="radio" name="size"><input type="radio" name="size"><br>
        <input type="button" value="input botton">
        
        <input type="file"><br> <!-- 파일 -->
        <input type="data"><br> <!-- 연월일 -->
        <input type="color"><br> <!-- 색깔 -->
        <input type="submit"><br> <!-- 제출 -->
        <input type="reset"><br> <!-- 초기화 -->
        <input type="hidden"><br>
    </form>

</body>
</html>
