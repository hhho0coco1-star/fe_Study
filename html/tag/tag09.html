    <audio controls> <!-- for 역할 첫 문장 재생 불가능 시, 아래문장 실행 -->

        <source src="../../media/5second.ogg" type="audio/ogg">
        <source src="../../media/5second.wav" type="audio/wav">
    </audio>
    
    <br><br>
